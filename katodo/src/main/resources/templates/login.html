<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Login</title>
<link rel="stylesheet" href="css/bootstrap.css">
<link rel="stylesheet" href="css/login.css">
</head>
<body>
	<h1 class="text-center my-5 title">Katodo System</h1>
	<h3 class="text-center mb-3 title2">Login</h3>
	<div class="container">
		<div class="row justify-content-center">
			<div class="col-6 p-2">
				<form action="login" method="post">
					<input 	class="mb-2" type="text" name="id" placeholder="ID" th:value="${ld.id}">	<!-- thはthymeleafのth -->
					<input 	class="" type="password" name="pass" placeholder="password" th:value="${ld.pass}">
					<button class="form-control btn my-3 login_btn" type="submit">LOGIN</button>
				</form>
				<div class="error_msg" th:text="${ld.msg}"></div>
			</div>
		</div>	
	</div>
</body>
</html>
