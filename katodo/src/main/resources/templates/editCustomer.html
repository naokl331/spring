<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="css/edit.css">
<script src="js/jquery-3.7.0.min.js"></script>
<script src="js/customer.js"></script>
</head>
<body>
	<div th:replace="~{header2.html}"></div>
	
	<h3 class="text-center my-4">得意先編集</h3>
	
	<div class="container justify-content-center">
		<div class="row">
			<div class="col-2"></div>
			
			<div class="col-8 justify-content-center form_bg my-4 p-3 rounded">
			
				<form id="customerEdit">
						
					<div class="row">
						<div class="col-6">
							<label class="form-label">得意先名</label> <div id="msg_name" style="color: red; display: inline;"></div>
							<input class="form-control" type="text" name="tokuisaki_name" id="tokuisaki_name" th:value="${cd.tokuisaki_name}" placeholder="得意先名" required>
							
							<label class="form-label">郵便番号(ハイフンなし)</label>
							<input class="form-control" type="text" name="yubin_bng" id="yubin_bng" th:value="${cd.yubin_bng}" placeholder="郵便番号">
						
						</div>
						
						<div class="col-6">
							<label class="form-label">フリガナ(半角)</label> <div id="msg_hurigana" style="color: red; display: inline;"></div>
							<input class="form-control" type="text" name="hurigana" id="hurigana" th:value="${cd.hurigana}" placeholder="ﾌﾘｶﾞﾅ" required>
					
							<label class="form-label">得意先番号</label>
							<input class="form-control" type="text" name="tokuisaki_no" th:value="${cd.tokuisaki_no}" placeholder="No" readonly>
					
						</div>
					</div>
					
					<div class="row">
						<div class="col-12">
							<label class="form-label">住所１</label>
							<input class="form-control" type="text" name="address1" id="address1" th:value="${cd.address1}" placeholder="都道府県・市区町村">
					
							<label class="form-label">住所２</label>
							<input class="form-control" type="text" name="address2" id="address2" th:value="${cd.address2}" placeholder="番地 建物名・部屋番号">
						</div>
					</div>
					
					<div class="row">
						<div class="col-6">
							<label class="form-label">担当</label>
							<input class="form-control" type="text" name="tanto" id="tanto" th:value="${cd.tanto}" placeholder="担当">
						</div>
						
						<div class="col-6">
							<label class="form-label">使用フラグ</label>
							<select class="form-control" name="shiyo_flg" th:value="${cd.shiyo_flg}" placeholder="使用フラグ">
							<option value="1">可</option>
							<option value="2">不可</option>
							</select>
						</div>
					</div>
					
					<div class="btn-pos">
						<button type="button" onclick="regist()" class="btn btn-secondary btn-sm btn1">登録</button>
						<button type="button" onclick="cancel()" class="btn btn-secondary btn-sm btn2">キャンセル</button>
					</div>
					
				</form>
				
			</div>	
		</div>
	</div>
	
</body>
</html>
